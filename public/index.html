<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- SEO -->
  <meta name="description" content="An NFT web application built with vue.js and TailwindCSS">
  <meta name="keywords" content="vue, tailwindcss, nft-app, ui">
  <meta property="og:locale" content="en_US">
  <meta property="og:type" content="website">
  <meta property="og:title" content="NFT Marketplace UI">
  <meta property="og:description" content="An NFT web application built with vue.js and TailwindCSS">
  <meta property="og:site_name" content="NFT Marketplace">
  <meta property="og:image" content="<%= BASE_URL %>Logo.png">
  <meta property="og:image:width" content="400">
  <meta property="og:image:height" content="400">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="NFT Marketplace">
  <meta name="twitter:description" content="An NFT web application built with vue.js and TailwindCSS">
  <meta name="twitter:image" content="<%= BASE_URL %>Logo.png">
  <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png">
  <link rel="manifest" href="<%= BASE_URL %>site.webmanifest">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
